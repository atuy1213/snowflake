name: terraform-destroy
run-name: terraform-destroy (${{ github.event.inputs.stack }})

on:
  workflow_dispatch:
    inputs:
      stack:
        description: 'Target Stack'
        required: true
        type: choice
        options:
          - common/github
          - common/snowflake
          - dev/aws
          - dev/snowflake
          - stg/aws
          - stg/snowflake

env:
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_REGION: "ap-northeast-1"

  # Terraform
  TF_VERSION: "1.5.4"
  TF_VAR_aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
  TF_VAR_aws_region: "ap-northeast-1"

  # Snowflake
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}  # account locator
  SNOWFLAKE_REGION: "ap-northeast-1.aws"
  SNOWFLAKE_USER: "TERRAFORM_USER"
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  SNOWFLAKE_ROLE: "TERRAFORM"
  SNOWFLAKE_WAREHOUSE: "TERRAFORM_WH"

jobs:
  tf-destroy:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
      pull-requests: write
      statuses: write
    defaults:
      run:
        working-directory: ./terraform/src
    steps:
      - uses: actions/checkout@v3

      - uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github.com-atuy1213-snowflake-github-actions-rw-role
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Init
        run: terraform -chdir=${{ inputs.stack }} init -upgrade -no-color

      - name: Destroy
        run: terraform -chdir=${{ inputs.stack }} destroy -no-color -auto-approve
